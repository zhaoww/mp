spring.application.name=mp
server.port=80
logging.config=classpath:log4j2.xml
access.token=xxxxx
area.code=101190101
weather.url=http://aider.meizu.com/app/weather/listWeather
sendall.url=https://api.weixin.qq.com/cgi-bin/message/mass/sendall
#spring.cache.type=ehcache
#spring.cache.ehcache.config=classpath:/config/ehcache.xml
spring.redis.host=127.0.0.1
spring.redis.port=6379
#客户端超时
spring.redis.timeout=10000
#最大连接数
spring.redis.lettuce.pool.max-active=20
#最小空闲
spring.redis.lettuce.pool.min-idle=5
#连接超时
spring.redis.lettuce.pool.max-wait=5000ms
#最大空闲
spring.redis.lettuce.pool.max-idle=20
# baidu ocr
baidu.ocr.host=https://aip.baidubce.com
baidu.ocr.general_basic.url=${baidu.ocr.host}/rest/2.0/ocr/v1/general_basic
baidu.ocr.token.url=${baidu.ocr.host}/oauth/2.0/token
# 官网获取的 API Key 更新为你注册的
baidu.ocr.clientId=xxxxx
# 官网获取的 Secret Key 更新为你注册的
baidu.ocr.clientSecret=xxxxx